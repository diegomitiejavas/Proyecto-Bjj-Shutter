    <div class="form__estilos">
        <div class="container contact">
            <div class="row">
                <div class="col-md-3">
                    <div class="contact-info">
                        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                        <h2>Contactame!</h2>
                        <h4>Me encantaria estar en tu evento</h4>
                    </div>
                </div>
                <form class="col-md-9" action="#" method="GET">
                    <div class="contact-form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="fname">Nombre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fname" placeholder="Escribe tu nombre"
                                    name="fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="lname">Apellido:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lname" placeholder="Escribe tu apellido"
                                    name="lname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Escribe el email"
                                    name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">Mensaje:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
